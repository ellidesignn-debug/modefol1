<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MODEFOL - Unsere Arbeit</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: url('backroundi.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    header img.logo {
      height: 90px;
    }

    /* Navigation */
    nav ul {
      list-style: none;
      display: flex;
      gap: 50px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a.active {
      color: aqua;
    }
    nav ul li a:hover {
      color: aqua;
    }

    /* Unsere Arbeit (Galerie) */
    section#unsere-arbeit {
      padding: 150px 20px 100px;
      background: rgba(255,255,255,0.1);
      min-height: 100vh;
    }
    .gallery {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery div {
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .gallery div:hover {
      transform: scale(1.05);
    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin-bottom: 20px;
    }
    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }
    .lightbox .close {
      top: 20px;
      right: 30px;
      transform: none;
    }
    .lightbox .prev { left: 30px; }
    .lightbox .next { right: 30px; }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
      }
      header img.logo {
        height: 70px;
      }
      nav ul {
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo -->
    <img src="logo.png" alt="Logo" class="logo">

    <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="index.html">STARTSEITE</a></li>
        <li><a href="ueber-uns.html">ÃœBER UNS</a></li>
        <li><a href="unsere-arbeit.html" class="active">UNSERE ARBEIT</a></li>
      </ul>
    </nav>
  </header>

  <!-- Unsere Arbeit -->
  <section id="unsere-arbeit">
    <div class="gallery">
      <div><img src="kerri1.jpg" alt="Arbeit 1"></div>
      <div><img src="kerri2.jpg" alt="Arbeit 2"></div>
      <div><img src="kerri3.jpg" alt="Arbeit 3"></div>
      <div><img src="kerri4.jpg" alt="Arbeit 4"></div>
      <div><img src="kerri5.jpg" alt="Arbeit 5"></div>
      <div><img src="kerri6.jpg" alt="Arbeit 6"></div>
    </div>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="close">&times;</span>
    <span class="prev" id="prev">&#10094;</span>
    <img id="lightbox-img" src="" alt="Large">
    <span class="next" id="next">&#10095;</span>
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery div img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let currentIndex = 0;

    function showLightbox(index) {
      currentIndex = index;
      lightboxImg.src = galleryItems[index].src;
      lightbox.style.display = 'flex';
    }

    galleryItems.forEach((img, index) => {
      img.addEventListener('click', () => showLightbox(index));
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
      lightboxImg.src = galleryItems[currentIndex].src;
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % galleryItems.length;
      lightboxImg.src = galleryItems[currentIndex].src;
    });
  </script>
</body>
</html>
